<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

</head>
<body>
    
    <form action="#" method="POST">
        <h2> Please select your login method: </h2>
        <input type="radio" id="username" name="registration" value="username">
        <label for="username"> Username</label><br>

        <input type="radio" id="email" name="registration" value="email">
        <label for="email"> Email </label><br>
        <br>

        <label for="register"> Username or Email: </label>
        <input type="text" name="register" id="register"> <br> <br>

        <label for="password"> Password: </label>
        <input type="password" name="password" id="password"> <br> <br>

        <button type="submit" style="background-color: green;"> Login </button>
        
    </form>
</body>
</html>
